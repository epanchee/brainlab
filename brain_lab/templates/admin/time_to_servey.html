{% extends 'admin/base_site.html' %}
{% load admin_urls %}
{% block extrastyle %}{{ block.super }}{% endblock %}

{% block content %}
    {% for visitor in visitors %}
        <a href="{% url visitor|admin_urlname:'change' visitor.pk %}">{{ visitor.ChildName }} {{ visitor.BirthDate }}</a><br/>
    {% endfor %}
{% endblock %}
